<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>{% load static %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>login</title>

<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />
 <script src="/static/js/sweetalert.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(c) {
	$('.alert-close').on('click', function(c){
		$('.message').fadeOut('slow', function(c){
	  		$('.message').remove();
		});
	});
});
</script>

</head>
<body>

<div class="message warning">
	<div class="inset">
		<div class="login-head">
			<h1>用户登录</h1>

		</div>

		<form action="/login/" method="post">
            {% if message %}
                <script type="text/javascript">
                swal("Error", "{{ message }}", "error")
                </script>
                  {% endif %}
                  {% csrf_token %}
			<ul>
				<li><input type="text" class="text" value="用户名" name="username" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '用户名';}">
                    <a class=" icon user"></a></li>
				<li><input type="password"  name="password" />
                    <a class="icon lock"></a></li>
			</ul>

			<div class="submit">
				<input type="submit" value="登录" >
				<h4><a href="/register">注册</a></h4>
				<div class="clear">  </div>
			</div>
		</form>
	</div>
</div>



<div style="text-align:center;">

</div>
</body>
</html>
